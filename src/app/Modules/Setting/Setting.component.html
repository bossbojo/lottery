<div class="bg-gray">
  <span class="alert-date">
    <a class="btn-map" [routerLink]="['/',Url.Home]">
      <i class="fas fa-bars"></i> เมนูหลัก</a> / {{TabName == 'persent'?'ส่วนเเบ่งต่าง ๆ รวม 100%':'ราคาหวย'}}
  </span>
</div>
<div class="container">
  <div class="row">
    <div class="col-12">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" (click)="TabName = 'persent'" [ngClass]="{'active':TabName == 'persent'}">เปอร์เซ็น</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="TabName = 'price'" [ngClass]="{'active':TabName == 'price'}">ราคา</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- เปอร์เซ็น -->
  <div class="persent-sale" *ngIf="TabName == 'persent'">
    <div class="form-group">
      <div class="row">
        <div class="col-8">
          <Label for="Share">เปอร์เซ็นเเม่ :</Label>
        </div>
        <div class="col-4">
          <input type="tel" class="form-control text-center" placeholder="XX%" id="Share">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-8">
          <Label for="Share">เปอร์เซ็นผู้ขาย :</Label>
        </div>
        <div class="col-4">
          <input type="tel" class="form-control text-center" placeholder="XX%" id="Share">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-8">
          <Label for="Share">เปอร์เซ็นผู้ซื้อ :</Label>
        </div>
        <div class="col-4">
          <input type="tel" class="form-control text-center" placeholder="XX%" id="Share">
        </div>
      </div>
    </div>
    <hr>
    <div class="text-right">
      <button class="btn btn-success">บันทึก</button>
    </div>
  </div>
  <!-- ราคา -->
  <div class="persent-sale" *ngIf="TabName == 'price'">
      <div class="form-group">
        <div class="row">
          <div class="col-8">
            <Label for="Share">เลขท้าย 2 ตัว : บาทละ</Label>
          </div>
          <div class="col-4">
            <input type="tel" class="form-control text-center" placeholder="XX฿" id="Share">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-8">
            <Label for="Share">เลขท้าย 3 ตัว โต๊ค: บาทละ</Label>
          </div>
          <div class="col-4">
            <input type="tel" class="form-control text-center" placeholder="XX฿" id="Share">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-8">
            <Label for="Share">เลขท้าย 3 ตัว เต็ง : บาทละ</Label>
          </div>
          <div class="col-4">
            <input type="tel" class="form-control text-center" placeholder="XX฿" id="Share">
          </div>
        </div>
      </div>
      <hr>
      <div class="text-right">
        <button class="btn btn-success">บันทึก</button>
      </div>
    </div>
</div>
