<div class="show-pin">
  <span> {{FormSignInPIN.value.PIN1 ? ' • ':' - '}}</span>
  <span> {{FormSignInPIN.value.PIN2 ? ' • ':' - '}}</span>
  <span> {{FormSignInPIN.value.PIN3 ? ' • ':' - '}}</span>
  <span> {{FormSignInPIN.value.PIN4 ? ' • ':' - '}}</span>
  <span> {{FormSignInPIN.value.PIN5 ? ' • ':' - '}}</span>
  <span> {{FormSignInPIN.value.PIN6 ? ' • ':' - '}}</span>
</div>

<div class="d-flex justify-content-center">
  <div class="p-2" (click)="OnKeyPress(1)"><span>1</span></div>
  <div class="p-2" (click)="OnKeyPress(2)"><span>2</span></div>
  <div class="p-2" (click)="OnKeyPress(3)"><span>3</span></div>
</div>
<div class="d-flex justify-content-center">
  <div class="p-2" (click)="OnKeyPress(4)"><span>4</span></div>
  <div class="p-2" (click)="OnKeyPress(5)"><span>5</span></div>
  <div class="p-2" (click)="OnKeyPress(6)"><span>6</span></div>
</div>
<div class="d-flex justify-content-center">
  <div class="p-2" (click)="OnKeyPress(7)"><span>7</span></div>
  <div class="p-2" (click)="OnKeyPress(8)"><span>8</span></div>
  <div class="p-2" (click)="OnKeyPress(9)"><span>9</span></div>
</div>
<div class="d-flex justify-content-center">
  <div class="p-2" (click)="GoBack()"><span>กลับ</span></div>
  <div class="p-2" (click)="OnKeyPress(0)"><span>0</span></div>
  <div class="p-2" (click)="OnBackSpace()"><span><i class="far fa-caret-square-left"></i></span></div>
</div>
